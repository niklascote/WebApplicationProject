<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <c:set var="root" value="#{request.contextPath}" /> 
          
    <h:body>
        
        <p:dataTable var="cal" value="#{calendarView.editableCalendars}">
            <p:column headerText="Name">
                <h:outputText value="#{cal.name}"/>
            </p:column>
            
            <p:column headerText="Description">
                <h:outputText value="#{cal.description}"/>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{cal.name}"/>
            </p:column>
            
            <p:column headerText="Public access">
                <h:outputText value="#{cal.publicAccess}"/>
            </p:column>
            
            <p:column headerText="Owner">
                <h:outputText value="#{cal.owner.toString()}"/>
            </p:column>
            
            <p:column headerText="Edit">
                <h:outputLink value="#{root}/calendar/editView/#{cal.id}">Edit</h:outputLink>
            </p:column>
        
        </p:dataTable>
        
        <h:button value="Back to calendar view" outcome="#{root}/calendar"/>
        
    </h:body>
    
</html>
