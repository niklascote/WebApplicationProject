<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{calendarController.selected.id}"/>
        <f:viewAction action="#{calendarController.setCalendar()}"/>
        
    </f:metadata>
    
          
    <h:body>
        
        <p:dataTable var="cal" value="#{calendarController.selected}">
            <p:column headerText="Name">
                <h:inputText value="#{cal.name}"/>
            </p:column>
            
            <p:column headerText="Description">
                <h:inputText value="#{cal.description}"/>
            </p:column>
            
            <p:column headerText="Public access">
                <p:selectBooleanCheckbox value="#{cal.publicAccess}"/>
            </p:column>
            
            <p:column headerText="Owner">
                <h:inputText value="#{cal.owner.toString()}" disabled="true"/>
            </p:column>
            
            <p:column headerText="Edit">
                <h:commandButton value="Edit" action="pretty:edit-calendar"/>
            </p:column>
        
        </p:dataTable>
        
    </h:body>
    
</html>
