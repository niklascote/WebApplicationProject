<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="root" value="#{request.contextPath}" /> 
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Calendar</title>
    </h:head>
    
    <h:body class="index">

        <h:panelGroup layout="block" class="container">
            
            <h:outputText styleClass="header" value ="CALENDAR"/>

            <h:panelGroup layout="block" class="login_container">
                <ui:include src="/users/loginView.xhtml"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="label_box">
                <h:outputText styleClass="register" value ="Not registered?"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="link_box">
                <h:link value="Sign up" outcome="/users/Create.xhtml" class="sign_up"/>
            </h:panelGroup>
            
        </h:panelGroup>

    </h:body>

</html>
