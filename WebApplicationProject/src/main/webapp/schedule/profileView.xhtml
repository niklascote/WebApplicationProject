<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Profile</title>
    </h:head>
    
    <h:body>
        <h:panelGroup layout="block" styleClass="overlay">

            <h:panelGroup layout="block" styleClass="cover">
                <h:panelGroup styleClass="circle">
                    <img src="resources/img/paris.png" alt="Paris" class="user"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="content">

                <h:panelGroup layout="block" styleClass="top">
                    <h:outputText styleClass="paragraph" 
                                  value="#{profileController.user.getFirstname()} #{profileController.user.getLastname()}" 
                                  style="font-weight:bold; font-size:16pt;"/>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="mid">
                    <h:panelGroup layout="block" styleClass="left">
                        
                        <h:outputText styleClass="paragraph" value="Basic Information" style="font-weight:bold; font-size: 14pt; margin-bottom: 10px;"/>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="First Name" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getFirstname()}" />
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="Last Name" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getLastname()}" />
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="Email Address" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getEmail()}" />
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="User ID" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getId()}" />
                        </h:panelGroup>
                        
                    </h:panelGroup>

                    
                    <h:panelGroup layout="block" styleClass="mid"></h:panelGroup>
                    
                    
                    <h:panelGroup layout="block" styleClass="right">
                        <h:outputText styleClass="paragraph" value="Additional Information" style="font-weight:bold; font-size: 14pt; margin-bottom:10px;"/>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="Phone Number" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getPhone()}" />
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="Time Zone" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getTimezone()}" />
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="item">
                            <h:outputText styleClass="text_left" value="Allow Notifications" />
                            <h:outputText styleClass="text_right" value="#{profileController.user.getNotifications()}" />
                        </h:panelGroup>
                        
                        
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="bot">
                </h:panelGroup>

            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
