<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Calendar</title>
    </h:head>

    <h:body>
        <c:set var="root" value="#{request.contextPath}" /> 

        <h:panelGroup layout="block" class="container">

            <h:form>
                <p:menubar style="background: black; color:white; margin:-9px; margin-bottom: 20px; border-radius:0px;">
                    <p:menuitem value="#{eventController.user.firstname} #{eventController.user.lastname}" disabled="true" style="background: black; color:white;"/> 
                    <f:facet name="options">
                        <p:menuitem icon="fa fa-cog"/>            
                        <p:commandButton type="button" value="Logout"/>
                    </f:facet>
                </p:menubar>
            </h:form>

            <div class="ui-g">

                <div class="ui-g-3">
                    <h:form>
                        <p:calendar id="inline" mode="inline"/>
                    </h:form>

                    <h:form style="padding-top: 20px;">
                        <p:outputLabel value="CALENDARS"/>
                        <p:selectManyCheckbox id="calendarSelection" value="#{calendarController.selectedCalendars}" layout="grid" columns="1">
                            <f:selectItems value="#{calendarController.editableCalendars}" var="cal" itemLabel="#{cal.name}"/>
                            <f:selectItems value="#{calendarController.nonEditableCalendars}" var="cal" itemLabel="#{cal.name}"/>
                        </p:selectManyCheckbox>
                    </h:form>

                    <p:button value="Add a calendar"/>

                </div>

                <div class="ui-g-9" style="padding-left: 40px;">

                    <h:form id="form">
                        <p:growl id="messages" showDetail="true" />

                        <p:panelGrid>
                            <p:schedule showWeekNumbers="true" id="schedule" value="#{eventController.eventModel}" widgetVar="myschedule" timeZone="#{eventController.user.timezone}">
                                <p:ajax event="dateSelect" listener="#{eventController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{eventController.onEventSelect}" oncomplete="editEvent()" /> 
                                <p:ajax event="eventMove" listener="#{eventController.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{eventController.onEventResize}" update="messages"  />
                            </p:schedule>
                        </p:panelGrid>

                        <p:dialog widgetVar="eventDialog" 
                                  header="Event Details" 
                                  showEffect="clip" 
                                  hideEffect="clip">
                            <p:panelGrid id="eventDetails" columns="2" styleClass="ui-panelgrid-blank">
                                <p:outputLabel for="title" value="Event name:" />
                                <p:inputText id="title" value="#{eventController.event.title}" />

                                <p:outputLabel for="from" value="Start date:" />
                                <p:calendar id="from" value="#{eventController.event.startDate}" timeZone="#{eventController.user.timezone}" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="to" value="End date:" />
                                <p:calendar id="to" value="#{eventController.event.endDate}" timeZone="#{eventController.user.timezone}" pattern="dd/MM/yyyy HH:mm"/>

                                <p:outputLabel for="allDay" value="All Day:" />
                                <p:selectBooleanCheckbox id="allDay" value="#{eventController.event.allDay}">
                                    <p:ajax update="to, from" listener="#{eventController.event.changeAllDay()}" /> 
                                </p:selectBooleanCheckbox>

                                <p:outputLabel for="console" value="Calendar:" />
                                <p:selectOneMenu id="console" value="#{eventController.event.event.calendar}" style="width:125px" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{calendarController.editableCalendars}" var="cal" itemLabel="#{cal.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="location" value="Location:" />
                                <p:inputText id="location" value="#{eventController.event.event.location}"/>                    

                                <p:commandLink id="ajax" value="More information" update="eventDetails" action="pretty:addeventview"/>
                                <p:commandButton ajax="false" id="addButton" value="Save" actionListener="#{eventController.addEvent()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>

                            </p:panelGrid>
                        </p:dialog>    
                    </h:form>
                </div>
            </div>
        </h:panelGroup>

        <script type="text/javascript">
            editEvent = function () {
                window.location.href = "#{root}/calendar/event/update";
            };
        </script>
        
        <script>
        //Notification script
        Notification.requestPermission(); //Get access in browser
        function notifyEvent() {
            if (!("Notification" in window)) {
              alert("This browser does not support system notifications");
            }
            else if (Notification.permission === "granted") {
              notification();
            }
            else if (Notification.permission !== 'denied') {
              Notification.requestPermission(function (permission) {
                if (permission === "granted") {
                  notification();
                }
              });
        }
        
        function notification(){
            var notification = new Notification('Event Reminder Today', {
                //icon: 'avatar.jpg',
                body: "Hey! You have an Event Today",
              });

              //notification.onclick = function () { //If link to event is needed
                //window.open("");      
              //};
              setTimeout(notification.close.bind(notification), 6000); //Timeout for the notification
            }
        }
        if(true){   //if there is an event today Send Notification
            notifyEvent();
        }
    </script>

    </h:body>
</html>
