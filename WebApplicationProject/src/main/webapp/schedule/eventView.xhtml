<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Calendar</title>
    </h:head>
    <h:body>

        <c:set var="root" value="#{request.contextPath}" />         

        <h:form>
            <p:growl id="messages" showDetail="true" />

            <p:megaMenu orientation="horizontal" style="margin-top:20px;" rendered="#{eventController.writePremission()}">
                <p:menuitem value="Event" disabled="true" style="background: white;" /> 
                <p:menuitem value="|" disabled="true" style="background: white;"/> 

                <p:menuitem value="Save" icon="fa fa-fw fa-save" action="#{eventController.updateEvent(usersController.selectedEventAttendees)}" rendered="#{param.update == true}"/> 
                <p:menuitem value="Save" icon="fa fa-fw fa-save" action="#{eventController.addEvent(usersController.selectedEventAttendees)}" rendered="#{param.update == false}"/>

                <p:submenu label="Delete" icon="fa fa-fw fa-trash" rendered="#{param.update == true}">
                    <p:column>
                        <p:submenu>
                            <p:menuitem value="This occurance" ajax="false" action="#{eventController.deleteThisEvent()}"/>
                            <p:menuitem value="All occurances" ajax="false" action="#{eventController.deleteAllEvents()}"/>
                            <p:menuitem value="Only from your schedule" ajax="false" action="#{eventController.deleteAllEvents()}"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:menuitem value="Delete" ajax="false" icon="fa fa-fw fa-trash"  action="#{eventController.deleteParticipantEvent()}" rendered="#{param.update == false}"/>

                <p:menuitem value="|" disabled="true" style="background: white;"/> 

                <p:menuitem class="quit" icon="fa fa-fw fa-close" outcome="pretty:calendar" />
            </p:megaMenu>
            <p:megaMenu orientation="horizontal" style="margin-top:20px;" rendered="#{eventController.writePremission() == false}">
                <p:menuitem value="Event" disabled="true" style="background: white;" /> 
                <p:menuitem value="|" disabled="true" style="background: white;"/> 
                <p:menuitem value="Delete from your schedule" ajax="false" icon="fa fa-fw fa-trash"  action="#{eventController.deleteParticipantEvent()}"/>
                <p:menuitem value="|" disabled="true" style="background: white;"/> 
                <p:menuitem class="quit" icon="fa fa-fw fa-close" outcome="pretty:calendar" />
            </p:megaMenu>

            <div class="ui-g">

                <div class="ui-g-7">

                    <p:inputText id="title" placeholder="Event name" 
                                 value="#{eventController.event.title}"
                                 style="height: 50px; font-size: 24px; width:100%;">
                    </p:inputText>

                    <p:inputText id="location" placeholder="Location" 
                                 value="#{eventController.event.event.location}"
                                 style="width:100%; margin-top: 10px; margin-bottom: 10px;"/>

                    <p:inputTextarea id="description" rows="10" style="width:100%" placeholder="Description"
                                     value="#{eventController.event.event.description}"/>

                    <div class="global-margin-event-components" style="margin-top: 10px; margin-bottom: 20px;">
                        <p:calendar id="from" class="global-margin-event-components-row" placeholder="Start date"  
                                    value="#{eventController.event.startDate}" pattern="dd/MM/yyyy HH:mm"
                                    timeZone="#{eventController.user.timezone}" />

                        <p:calendar id="to" class="global-margin-event-components-row" placeholder="End date" 
                                    value="#{eventController.event.endDate}" timeZone="#{eventController.user.timezone}" pattern="dd/MM/yyyy HH:mm"/>

                        <p:selectBooleanCheckbox id="allDay" value="#{eventController.event.allDay}" itemLabel="All day" style="vertical-align: middle;">
                            <p:ajax update="to, from" listener="#{eventController.event.changeAllDay()}" /> 
                        </p:selectBooleanCheckbox>
                    </div>

                    <div class="global-margin-event-components" style="display:inline-block;">
                        <p:outputLabel class="global-margin-event-components-row" value="Reminder:" style="vertical-align: middle;"/>
                        <p:selectOneMenu class="global-margin-event-components-row" value="#{eventController.event.event.reminder}" id="reminder" style="vertical-align: middle;" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{reminderController.getReminders()}" var="rem" itemLabel="#{rem.type}"/>
                        </p:selectOneMenu>

                        <p:outputLabel class="global-margin-event-components-row" value="Calendar:" style="vertical-align: middle;"/>
                        <p:selectOneMenu class="global-margin-event-components-row" id="calendars" value="#{eventController.event.event.calendar}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItems value="#{calendarController.editableCalendars}" var="cal" itemLabel="#{cal.name}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-g-5" style="padding-left: 60px;" id="column2">

                    <h1 style="margin-top: 0px; margin-bottom: 10px;">Attendees</h1>
                    <p:separator class="global-margin-event-components" />

                    <h:panelGrid class="global-margin-event-components" id="invites">
                        <p:autoComplete id="autocomplete" multiple="true" value="#{usersController.selectedAttendees}" 
                                        completeMethod="#{usersController.completeAttendees}" var="attendees" 
                                        itemLabel="#{attendees.firstname} #{attendees.lastname}"  forceSelection="true" 
                                        placeholder="Invite users..." dropdown="true" maxResults="10" itemValue="#{attendees}">
                            
                            <o:converter converterId="omnifaces.ListConverter" list="#{usersController.attendeesList}"/>

                            <p:ajax event="itemSelect" process="@this" update="attendeesSelection" immediate="true"/> 

                            <p:column style="width:10%;">
                                <h:graphicImage library="img" name="profile.png" styleClass="ui-theme" height="30px;" width="30px;"/>
                            </p:column>

                            <p:column>
                                <h:outputText value="#{attendees.firstname} #{attendees.lastname}" />
                            </p:column>
                        </p:autoComplete>

                        <p:panel style="height:50px; padding-top:0px;" rendered="#{eventController.event.event.owner != null}" >

                            <div class="ui-g" align="center">

                                <div class="ui-g-1">
                                    <h:graphicImage library="img" name="profile.png" 
                                                    styleClass="ui-theme" height="30px;" width="30px; "
                                                    style="vertical-align:middle;"/>
                                </div>

                                <div class="ui-g-5">
                                    <h:outputText value="#{eventController.event.event.owner.firstname} #{eventController.event.event.owner.lastname}" 
                                                  style="vertical-align:middle; float:left;"/>
                                </div>

                                <div class="ui-g-5"> 
                                    <h:outputText value="Owner"/>
                                </div>

                                <div class="ui-g-1">
                                </div>
                            </div>
                        </p:panel>
                        <p:dataList id="attendeesSelection" widgetVar="selection"  var="attendee" 
                                    emptyMessage="No invites" value="#{usersController.getSelectedEventAttendees(eventController.event.event.id)}">

                            <p:panel style="height:50px; padding-top:0px;">

                                <div class="ui-g" align="center">

                                    <div class="ui-g-1">
                                        <h:graphicImage library="img" name="profile.png" 
                                                        styleClass="ui-theme" height="30px;" width="30px; "
                                                        style="vertical-align:middle;"/>
                                    </div>

                                    <div class="ui-g-5">
                                        <h:outputText value="#{attendee.participant.firstname} #{attendee.participant.lastname}" 
                                                      style="vertical-align:middle; float:left;"/>
                                    </div>

                                    <div class="ui-g-5"> 
                                        <p:selectOneMenu id="access" value="#{attendee.writePermission}" style="width:100px">
                                            <f:selectItem itemLabel="Can edit" itemValue="true" />
                                            <f:selectItem itemLabel="Can view" itemValue="false" />
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="ui-g-1">
                                        <p:commandLink action="#{usersController.removeAttendee(attendee)}" process="@this" update=":#{p:component('invites')}">
                                            <i class="fa fa-fw fa-trash" style="color:black"/>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </p:panel>
                        </p:dataList>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
