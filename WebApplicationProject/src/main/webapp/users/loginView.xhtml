<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Login to Calendar</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="header">
            <ui:include src="/partials/header.xhtml"/>
        </h:panelGroup>
        <h:panelGroup layout="block" class="container">
            <form action="login" method="post">
                Username : <input type="text" name="user"/> <br/>
                Password : <input type="password" name="pass"/> <br/>
                <input type="submit" value="Login" ></input>
            </form>
            <form>
                <h:link value="Sign Up" outcome="Create.xhtml"/>
            </form>
        </h:panelGroup>
        <h:panelGroup layout="block" class="footer">
            <ui:include src="/partials/footer.xhtml"/>
        </h:panelGroup>

    </h:body>
</html>
