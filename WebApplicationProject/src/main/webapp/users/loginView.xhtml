<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Login to Calendar</title>
    </h:head>
    <form>
        <input type="text" name="#{login.email}" placeholder="Username (email)"/>
        <input type="password" name="#{login.pass}" placeholder="Password"/>
        <h:commandButton action="#{login.validateUsernamePassword}" value="Login" />
    </form>
</html>
